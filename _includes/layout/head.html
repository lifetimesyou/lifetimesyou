<meta charset="utf-8">

<title>{{ page.title }} | {{ page.project-name }}</title>
<meta name="author" content="{{ page.author }}" />
<meta name="description" content="" />

<meta name="Copyright" content="{{ page.author }}" />

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="shortcut icon" href="/assets/img/favicon.png" />

<link rel="stylesheet" href="/assets/css/reset.css" />
<link rel="stylesheet" href="/assets/css/style.css" />

<meta name="twitter:card" content="">
<meta name="twitter:site" content="">
<meta name="twitter:title" content="{{ page.title }} | {{ page.project-name }}">
<meta name="twitter:description" content="">
<meta name="twitter:url" content="">

<meta property="og:title" content="{{ page.title }} | {{ page.project-name }}" />
<meta property="og:description" content="" />
<meta property="og:url" content="" />
<meta property="og:image" content="" />

<style>
	
	::selection {
		color: {{ page.color2 }};
		background: {{ page.color1 }};
	}
	
	html {
		background-color: {{ page.color2 }};
	}
	
	body {
		{% if page.color21 == "" or page.color21 == nil %}
			background-color: {{ page.color2 }};
		{% else %}
			background: -webkit-linear-gradient({{ page.color2 }} 0%, {{ page.color21 }} 100%);
		{% endif %}
		color: {{ page.color1 }}
	}
	
	svg {
		fill: {{ page.color1 }}
	}
	
	header #audio-controls svg {
		fill: {{ page.color1 }};
	}
	
	@media screen and (max-width: 1020px) {
		header {
			background-color: {{ page.color2 }};
		}
	}
	
</style>

<link href="https://fonts.googleapis.com/css?family=Lato:900|Merriweather:400,400i" rel="stylesheet">
