<!doctype html>

<head>

	<meta charset="utf-8">

	<title>{{ page.project-name }}</title>
	<meta name="author" content="{{ page.author }}" />
	<meta name="description" content="{{ page.project-description }}" />

	<meta name="Copyright" content="{{ page.author }}" />

	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="shortcut icon" href="/assets/img/favicon.png" />

	<link rel="stylesheet" href="/assets/css/reset.css" />
	<link rel="stylesheet" href="/assets/css/style.css" />

	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@lifetimesyou" />
	<meta name="twitter:title" content="{{ page.project-name }}" />
	<meta name="twitter:description" content="{{ page.project-description }}" />
	<meta name="twitter:url" content="http://thelifeandtimesofyou.com" />
	<meta name="twitter:image" content="{{site.baseurl}}/assets/img/logo.png" />
	
	<meta property="og:title" content="{{ page.project-name }}" />
	<meta property="og:description" content="{{ page.project-description }}" />
	<meta property="og:url" content="http://thelifeandtimesofyou.com" />
	<meta property="og:image" content="{{site.baseurl}}/assets/img/logo.png" />
	
	<link href="https://fonts.googleapis.com/css?family=Lato:900|Merriweather:400,400i" rel="stylesheet">

</head>

<body id="home">

	<header>
		<a href="/" id="tlatoy-logo">{% include svg/logo.svg %}</a>
		{% include layout/header-nav.html %}
	</header>
	
	<div id="posts">
		{% for post in site.posts %}
			{% if post.layout != "part-two" %}
			<div class="post-wrapper">
				<a href="{{post.url}}" style="background-color: {{post.color2}}; fill: {{post.color1}}; color: {{post.color1}}">
					<span></span>
					<h1 class="post-title">{{ post.title | uppercase }}</h1>
					<span>
						{{post.date | date: '%B %e, %Y'}}
					</span>
				</a>
			</div>
			{% endif %}
		{% endfor %}
	</div>

<script src="assets/js/functions.js"></script>

</body>
</html>
